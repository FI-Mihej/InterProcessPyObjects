    "numpy",
    "py-cpuinfo",
    "cengal_light>=4.4.0",
]

[project.urls]
Homepage = "https://github.com/FI-Mihej/InterProcessPyObjects"

[tool.hatch.version]
path = "ipc_py_objects/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/ipc_py_objects",
]

[tool.hatch.build.targets.wheel]
packages = [
    "/ipc_py_objects",
]